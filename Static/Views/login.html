<div class="container">
	<div class="login-container">
        <div id="output"></div>
        <div class="avatar">
            <img src="https://openclipart.org/download/247319/abstract-user-flat-3.svg" style="width: 100px; height: 100px;" alt=""/>
        </div>
        <div class="form-box">
            <form name="login" ng-submit="vmLogin.validateLogin()" novalidate>
                <input ng-model="vmLogin.username" type="text" placeholder="username" required>
                <input ng-model="vmLogin.password" type="password" placeholder="password" required>
                <button class="btn btn-info btn-block login" type="submit">Login</button>
            </form>
        </div>
    </div>  
</div>
